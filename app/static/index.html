<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interior Style Detector</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Interior Style Detector</h1>
            <p>Upload a photo of an interior space to discover its design style</p>
        </header>

        <main>
            <div class="upload-container">
                <form id="upload-form">
                    <div class="drop-area" id="drop-area">
                        <p>Drag & drop an image here or</p>
                        <div class="button-group">
                            <label for="file-input" class="upload-btn">Browse Files</label>
                            <button type="button" id="capture-btn" class="capture-btn">Take a Photo</button>
                        </div>
                        <input type="file" id="file-input" accept="image/*" hidden>
                        <input type="file" id="camera-input" accept="image/*" capture="environment" hidden>
                    </div>
                    <button type="submit" id="analyze-btn" disabled>Analyze Interior Style</button>
                </form>
            </div>

            <div class="preview-container" id="preview-container" style="display: none;">
                <div class="image-preview">
                    <img id="preview-image" src="#" alt="Interior preview">
                </div>
            </div>

            <div class="result-container" id="result-container" style="display: none;">
                <h2>Style Analysis</h2>
                <div class="style-description" id="style-description"></div>
                <div class="color-palette" id="color-palette">
                    <h3>Color Palette</h3>
                    <div class="color-grid" id="color-grid"></div>
                </div>
            </div>

            <div class="loading-container" id="loading-container" style="display: none;">
                <div class="loading-spinner"></div>
                <p>Analyzing your interior with Gemini AI...</p>
            </div>
        </main>

        <footer>
            <p>Powered by Gemini Pro Vision API</p>
            <p class="version-info">Version <span id="version-number">-</span> | Build <span id="build-number">-</span></p>
        </footer>
    </div>

    <script src="version.js"></script>
    <script src="app.js"></script>
</body>
</html>
